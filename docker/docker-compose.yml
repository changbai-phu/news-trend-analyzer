version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: news-analyzer-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-news_analyzer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - news-analyzer-network

  # Airflow Webserver
  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/dockerfile.txt
    container_name: news-analyzer-airflow-web
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/airflow/dags
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres:5432/${POSTGRES_DB:-news_analyzer}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__UNIT_TEST_MODE: "False"
      PYTHONPATH: /opt/airflow/src
    ports:
      - "8080:8080"
    volumes:
      - ../airflow/dags:/opt/airflow/airflow/dags
      - ../src:/opt/airflow/src
      - ../data:/opt/airflow/data
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
               airflow webserver"
    networks:
      - news-analyzer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/dockerfile.txt
    container_name: news-analyzer-airflow-scheduler
    depends_on:
      postgres:
        condition: service_healthy
      airflow-webserver:
        condition: service_healthy
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/airflow/dags
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres:5432/${POSTGRES_DB:-news_analyzer}
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__UNIT_TEST_MODE: "False"
      PYTHONPATH: /opt/airflow/src
    volumes:
      - ../airflow/dags:/opt/airflow/airflow/dags
      - ../src:/opt/airflow/src
      - ../data:/opt/airflow/data
    command: airflow scheduler
    networks:
      - news-analyzer-network

  # Streamlit Dashboard
  streamlit:
    build:
      context: ..
      dockerfile: docker/dockerfile.txt
    container_name: news-analyzer-dashboard
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-news_analyzer}
      POSTGRES_HOST: postgres
      PYTHONPATH: /opt/airflow/src
    ports:
      - "8501:8501"
    volumes:
      - ../dashboard:/opt/airflow/dashboard
      - ../src:/opt/airflow/src
      - ../data:/opt/airflow/data
    command: streamlit run /opt/airflow/dashboard/app.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - news-analyzer-network

volumes:
  postgres_data:

networks:
  news-analyzer-network:
    driver: bridge
